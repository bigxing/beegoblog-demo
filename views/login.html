{{template "header"}}
    <title>登录 - beego 博客</title>
</head>

<body>
    <p>&nbsp;</p>
    <div class="container" style="width:500px">
        <form action="/login" method="POST">
          <div class="form-group">
            <label>用户名</label>
            <input class="form-control" placeholder="Usernmae" id="username" name="username">
          </div>
          <div class="form-group">
            <label>密 码</label>
            <input type="password" class="form-control" placeholder="Password" id="password" name="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="autoLogin">自动登录
            </label>
          </div>
          <button type="submit" class="btn btn-default" onclick="return CheckInput()">登 录</button>
        </form>
        <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript">
            function CheckInput() {
                var username = $("#username").val()
                var password = $("#password").val()

                if (username.length == 0) {
                    alert("请输入用户名")
                    return false
                }
                if (password.length == 0) {
                    alert("请输入密码")
                    return false
                }
                return true
            }
        </script>
    </div>
</body>
</html>
