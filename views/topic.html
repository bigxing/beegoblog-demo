{{template "header"}}
    <title>文章 - beego博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          {{template "navbar" .}}
      </div>
    </div>
    <p>&nbsp;</p>
    <div class="container" >
        <p>&nbsp;</p>
        <h1>文章列表</h1>
        <a href="/topic/add" class="btn btn-default">添加文章</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>文章名称</th>
                    <th>最后更新</th>
                    <th>浏览</th>
                    <th>回复数</th>
                    <th>最后回复时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {{range .Topics}}
                    <tr>
                    <th>{{.Id}}</th>
                    <th><a href="/topic/view/{{.Id}}">{{.Title}}</a></th>
                    <th>{{.Updated}}</th>
                    <th>{{.Views}}</th>
                    <th>{{.ReplyCount}}</th>
                    <th>{{.ReplyTime}}</th>
                    <th>
                        <a href="/topic/delete?tid={{.Id}}">删除</a>
                        <a href="/topic/modify?tid={{.Id}}">修改</a>
                    </th>
                    </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/dist/bootstrap.min.js"></script>
    <script type="text/javascript">
        function CheckInput() {
            var name = $("#name").val()

            if (name.length == 0) {
                alert("请输入分类名称")
                return false
            }
            var op = $("#op").val()
            window.location.href ="/category?op="+op+"&name="+name
        }
    </script>
</body>
</html>
