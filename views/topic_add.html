{{template "header"}}
    <title>添加文章 - beego博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          {{template "navbar" .}}
      </div>
    </div>
    <p>&nbsp;</p>
    <div class="container" >
        <p>&nbsp;</p>
        <h1>添加文章</h1>
        <form action="/topic" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>文章标题：</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label>文章分类</label>
                <input type="text" name="category" class="form-control">
            </div>
            <div class="form-group">
                <label>文章标签</label>
                <input type="text" name="label" class="form-control">
            </div>
            <div class="form-group">
                <label>文章内容：</label>
                <textarea name="content" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label>文章附件</label>
                <input type="file" name="attachment" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">添加文章</button>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/dist/bootstrap.min.js"></script>
    <script type="text/javascript">
        function CheckInput() {
            var title = $("#title").val()

            if (title.length == 0) {
                alert("请输标题")
                return false
            }
            return true
            
        }
    </script>
</body>
</html>
