{{template "header"}}
    <title>添加文章 - beego博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
          {{template "navbar" .}}
      </div>
    </div>
    <p>&nbsp;</p>
    <div class="container" >
        <p>&nbsp;</p>
        <h1>修改文章</h1>
        <form action="/topic" method="POST" enctype="multipart/form-data" >
            <div class="form-group">
                <label>文章标题</label>
                <input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
            </div>
            <div class="form-group">
                <label>文章分类</label>
                <input type="text" name="category" class="form-control" value="{{.Topic.Category}}">
            </div>
            <div class="form-group">
                <label>文章标签</label>
                <input type="text" name="label" class="form-control" value="{{.Topic.Labels}}">
            </div>
            <div class="form-group">
                <label>文章内容：</label>
                <textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
            </div>
            <div class="form-group">
                <label>文章附件(<a href="/attachment/{{.Topic.Attachment}}">{{.Topic.Attachment}}</a>)</label>
                <input type="file" name="attachment" class="form-control">
            </div>
            <button type="submit" class="btn btn-default">修改文章</button>
            <button onclick="history.go(-1);" class="btn btn-default">返 回</button>
            <input type="hidden" name="tid" value="{{.Tid}}">
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/dist/bootstrap.min.js"></script>
    <script type="text/javascript">
        function CheckInput() {
            var name = $("#name").val()

            if (name.length == 0) {
                alert("请输入分类名称")
                return false
            }
            return true
        }
    </script>
</body>
</html>
